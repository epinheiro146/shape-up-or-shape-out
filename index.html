<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape Up Or Shape Out</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form>
        <div>
            <input type="text" class="form-text" name="width" id="width" placeholder="width">
            <input type="text" class="form-text" name="height" id="height" placeholder="height">
            <button type="submit">Insert Rectangle</button>
        </div>

        <div>
            <input type="text" class="form-text" name="side-length" id="side-length" placeholder="side length">
            <button type="submit">Insert Square</button>
        </div>

        <div>
            <input type="text" class="form-text" name="radius" id="radius" placeholder="radius">
            <button type="submit">Insert Circle</button>
        </div>

        <div>
            <input type="text" class="form-text" name="height" id="triangle-height" placeholder="height">
            <button type="submit">Insert Isoceles Right Triangle</button>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.js"
        integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
