<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape Up Or Shape Out</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form>
        <div>
            <input type="text" class="form-text" name="width" id="width" placeholder="width">
            <input type="text" class="form-text" name="height" id="height" placeholder="height">
            <button type="submit" id="rButton">Insert Rectangle</button>
        </div>

        <div>
            <input type="text" class="form-text" name="sidelength" id="sideLength" placeholder="side length">
            <button type="submit" id="sButton">Insert Square</button>
        </div>

        <div>
            <input type="text" class="form-text" name="radius" id="radius" placeholder="radius">
            <button type="submit" id="cButton">Insert Circle</button>
        </div>

        <div>
            <input type="text" class="form-text" name="triangleheight" id="triangleHeight" placeholder="height">
            <button type="submit" id="tButton">Insert Isosceles Right Triangle</button>
        </div>
    </form>

    <section class="d-flex flex-row">
        <div class="bg-info-subtle" id="container"></div>
        <div class="d-inline-block bg-info d-flex flex-column justify-content-center">
            <p id="shapeP" class="text-bg-light ps-1 pe-5 py-1 my-0 mx-3">Shape Name: </p>
            <p id="widthP" class="text-bg-light ps-1 pe-5 py-1 my-0 mx-3">Width: </p>
            <p id="heightP" class="text-bg-light ps-1 pe-5 py-1 my-0 mx-3">Height: </p>
            <p id="radiusP" class="text-bg-light ps-1 pe-5 py-1 my-0 mx-3">Radius: </p>
            <p id="areaP" class="text-bg-light ps-1 pe-5 py-1 my-0 mx-3">Area: </p>
            <p id="perimeterP" class="text-bg-light ps-1 pe-5 py-1 my-0 mx-3">Perimeter: </p>
        </div>
    </section>


    <script src="https://code.jquery.com/jquery-3.6.3.js"
        integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
